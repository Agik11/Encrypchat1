<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptalk: AFP Messeging Application</title>
    <link rel="stylesheet" href="registerstyle.css">
   </head>
<body>
    <div class="container">
          <div class="title"> Registration </div>
         <form action="#">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">First Name:
                        <input type="text" placeholder="First name " required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Last Name:
                        <input type="text" placeholder="Surname " required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Middle Initial:
                        <input type="text" placeholder="MI." required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Branch of Service:
                        <input type="text" placeholder="Select branch  " required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Personnel Type:
                        <input type="text" placeholder="Select type" required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Email Address:
                        <input type="text" placeholder="        @gmail.com" required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Contact No.:
                        <input type="text" placeholder="09*********" required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Serial Number:
                        <input type="text" placeholder="02000******" required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Password:
                        <input type="text" placeholder="Minimum of 8 characters" required>
                    </span>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password:
                        <input type="text" placeholder="Enter your name " required>
                    </span>
                </div>
            </div>
            <div class="btn">
                
             <input type="button" value="Submit">

            </div>

         </form>
    </div>

</body>
</html>
